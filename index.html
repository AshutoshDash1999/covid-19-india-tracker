<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" 
      type="image/png" 
      href="assets/img/favicon.png">
</head>
<body>
    <div class="container-fluid text-center">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Covid19IndiaTracker</span>
              <form class="d-inline-flex d-sm-inline-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
            
        </nav>
    </div>

    <div class="container hero-figure">
        <div class="row">
            <div class="col">
                <p style="color: red;">Coronavirus 2019-nCov</p>
                <h1 style="color: white;">Stay Healthy,</h1>
                <h1 style="color: rgb(241, 236, 236);">Fight Covid</h1>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <h4 style="color: antiquewhite;">Worldwide</h4>
            <div class="col">
                <div class="card confirmed" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Confirmed</h5>
                      <p class="card-text" id="worldwide-confirmed">lorem ipsum</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card recovered" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Recovered</h5>
                      <p class="card-text" id="worldwide-recovered">lorem ipsum</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card death" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Death</h5>
                      <p class="card-text" id="worldwide-death">lorem ipsum</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <h4 style="color: antiquewhite;">India</h4>
            <div class="col">
                <div class="card confirmed" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Confirmed</h5>
                      <p class="card-text" id="india-confirmed">lorem ipsum</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card recovered" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Recovered</h5>
                      <p class="card-text" id="india-recovered">lorem ipsum</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card death" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Death</h5>
                      <p class="card-text" id="india-death">lorem ipsum</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
