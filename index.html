<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <meta name="description" content="A simple covid-19 tracker made by Ashutosh Dash and Biswajit Dash.">
    <meta name="robots" content="index"/>
    <link rel="canonical" href="https://covid19-indiatracker.netlify.app/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" 
      type="image/png" 
      href="assets/img/favicon.png">
</head>
<body>

      <!-- loader for splash screen -->
  <!-- <div id="loading"></div> -->

    <div class="container-fluid text-center">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1"><img style="width:auto; height: 50px; border-radius: 5px;" src="assets/img/logo.png" alt=""></span>
              <form class="d-inline-flex d-sm-inline-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
            
        </nav>
    </div>

    <div class="container hero-figure">
        <div class="row">
            <div class="col">
                <p style="color: red;">Coronavirus 2019-nCov</p>
                <h1 style="color: white;">Stay Healthy,</h1>
                <h1 style="color: rgb(241, 236, 236);">Fight Covid</h1>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <h4 style="color: antiquewhite;">Worldwide</h4>
            <div class="col">
                <div class="card confirmed" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Confirmed</h5>
                      <p class="card-text" id="worldwide-confirmed">lorem ipsum</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card recovered" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Recovered</h5>
                      <p class="card-text" id="worldwide-recovered">lorem ipsum</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card death" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Death</h5>
                      <p class="card-text" id="worldwide-death">lorem ipsum</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div>
                    <iframe src="https://public.domo.com/cards/dJ45D" width="100%" height="600" marginheight="0" marginwidth="0" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col">
                <div>
                    <iframe src="https://ourworldindata.org/explorers/coronavirus-data-explorer?tab=map&zoomToSelection=true&pickerSort=desc&pickerMetric=new_cases_smoothed_per_million&Metric=Confirmed+cases&Interval=Cumulative&Relative+to+Population=false&Align+outbreaks=false&country=~IND&hideControls=true" loading="lazy" style="width: 100%; height: 600px; border: 0px none;"></iframe>
                </div>
            </div>
        </div>
        
        <br>
        
        <br>
        <div class="row">
            <div class="col">
                <iframe src="https://public.domo.com/cards/aOm4g" width="100%" height="400" marginheight="0" marginwidth="0" frameborder="0"></iframe>
            </div>
            <div class="col">
                <div>
                    <iframe src="https://public.domo.com/cards/31O7r" width=500" height="400" marginheight="0" marginwidth="0" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <h4 style="color: antiquewhite;">India</h4>
            <div class="col">
                <div class="card confirmed" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Confirmed</h5>
                      <p class="card-text" id="india-confirmed">lorem ipsum</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card recovered" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Recovered</h5>
                      <p class="card-text" id="india-recovered">lorem ipsum</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card death" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Death</h5>
                      <p class="card-text" id="india-death">lorem ipsum</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <iframe src="https://ourworldindata.org/explorers/coronavirus-data-explorer?zoomToSelection=true&time=2020-03-01..latest&pickerSort=desc&pickerMetric=total_cases&hideControls=true&Metric=Confirmed+cases&Interval=7-day+rolling+average&Relative+to+Population=false&Align+outbreaks=false&country=~IND" loading="lazy" style="width: 100%; height: 600px; border: 0px none;"></iframe>
        </div>
        <div>
            <iframe src="https://ourworldindata.org/explorers/coronavirus-data-explorer?zoomToSelection=true&pickerSort=desc&pickerMetric=total_vaccinations&Metric=People+vaccinated+%28by+dose%29&Interval=Cumulative&Relative+to+Population=true&Align+outbreaks=false&country=IND~OWID_WRL&hideControls=true" loading="lazy" style="width: 100%; height: 600px; border: 0px none;"></iframe>
        </div>
        <div>
            <iframe src="https://maps.mapmyindia.com/corona?corona_district_cases" style="height: 800px; width: 500px;" > </iframe >
        </div>
    </div>



    <!-- spalsh screen js -->
    <script>
        var preloader = document.getElementById("loading");
        function loader(){
          preloader.style.display = 'none';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
